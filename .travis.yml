sudo: required
services:
  - docker

before_install:
  - docker build -t rohank21/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true rohank21/react-test npm test -- --coverage

after_success:
  - docker build -t rohank21/multi-client ./client
  - docker build -t rohank21/multi-nginx ./nginx
  - docker build -t rohank21/multi-server ./server
  - docker build -t rohank21/multi-worker ./worker
  
  #login into Docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  #Push images to docker hub
  - docker push rohank21/multi-client
  - docker push rohank21/multi-nginx
  - docker push rohank21/multi-server
  - docker push rohank21/multi-worker